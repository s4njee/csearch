apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0001 
spec:
  storageClassName: nfs-client
  capacity:
    storage: 40Gi
  accessModes:
  - ReadWriteOnce
  nfs: 
    path: /srv/nfs/raid6/k8sPVs
    server: 192.168.0.212
  persistentVolumeReclaimPolicy: Retain

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi

